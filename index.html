<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PathIn</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 1%;
      position: fixed;
      top: 1;
      width: 100%;
      height:20%;
      z-index: 2;
      overflow: visible;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
     

      
    
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: blue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .background-image {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      
    }

    @media (max-width: 576px) {
      .container {
        max-width: 100%;
        padding: 10px;
        border-radius: 0;
      }

      .background-image img {
        max-height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h2>PathIn</h2>
    <div>
      <form style="margin-top: 1px; height:20%;">
        <h2>Source and Destination</h2>
        <label for="location">Location:</label>
        <input id="location" type="text" placeholder="Enter location">
        <label for="destination">Destination:</label>
        <input id="destination" type="text" placeholder="Enter destination">
        <button type="submit">Submit</button>
      </form>
  
    </div>
  </div>

  <div class="background-image">
    <img src="1stFloor.png" alt="Map">
  </div>

  <div class="container">
    <!-- محتوى العنصر -->
  </div>
</body>

</html>
