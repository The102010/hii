<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PathIn</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: blue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Source and Destination</h2>
    <form>
      <label for="location">Location:</label>
      <input id="location" type="text" placeholder="Enter location">

      <label for="destination">Destination:</label>
      <input id="destination" type="text" placeholder="Enter destination">

      <button type="submit">Submit</button>
    </form>

    <div align="center">
      <img src="1stFloor.png" alt="Map">
    </div>
  </div>
</body>

</html>
